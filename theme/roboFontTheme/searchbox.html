<div id="searchbox" style="display: none">
    <form class="searchform" id="searchform" action="{{ pathto('search') }}" method="get">
      <input type="text" name="q" id="s" class="field" placeholder="{{ _('Search') }}"/>
      <input type="submit" class="submit" name="submit" id="searchsubmit" value="{{ _('Search') }}" />
      <input type="hidden" name="check_keywords" value="yes" />
      <input type="hidden" name="area" value="default" />
    </form>
</div>
<script type="text/javascript">$('#searchbox').show(0);</script>
